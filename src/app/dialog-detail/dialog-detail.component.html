<h2 mat-dialog-title>
  <ng-container *ngIf="isFrench">{{data.titleFrench}}</ng-container>
  <ng-container *ngIf="!isFrench">{{data.title}}</ng-container>
</h2>

<mat-dialog-content *ngIf="data.tasks.length === 1">
      <div class="content-description-title" *ngIf="data.description"><strong>Description</strong></div>

      <div class="content-description" *ngIf="isFrench && data.description">{{data.descriptionFrench}}</div>
      <div class="content-tasks-title" *ngIf="isFrench && data.tasks"><strong>Fonctionnalités</strong></div>
      <div class="content-task" *ngIf="isFrench && data.tasks">
        <ul class="content-tasks-list">
          <ng-container *ngFor="let tasksFR of data.tasksFrench">
            <li *ngFor="let taskFR of tasksFR">{{taskFR}}</li>
          </ng-container>
        </ul>
      </div>
  
      <div class="content-description" *ngIf="!isFrench && data.description">{{data.description}}</div>
      <div class="content-tasks-title" *ngIf="!isFrench && data.tasks"><strong>Features</strong></div>
      <div class="content-task" *ngIf="!isFrench && data.tasks">
        <ul class="content-tasks-list">
          <ng-container *ngFor="let tasks of data.tasks">
            <li *ngFor="let task of tasks">{{task}}</li>
          </ng-container>
        </ul>
      </div>
  
      <div class="content-image" *ngIf="data.tasks">
        <img *ngFor="let image of data.images" src={{image}}>
      </div>
     
      <div class="content">
        <div class="content-video_container" *ngIf="data.video && data.description">
          <ng-container *ngFor="let video of data.video">
            <iframe class="content-video" [src]="video | safe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </ng-container>   
        </div>
      </div>
</mat-dialog-content>

<mat-dialog-content *ngIf="data.tasks.length > 1">
  <div class="content-description-title" *ngIf="data.description"><strong>Description</strong></div>

  <div class="content-description" *ngIf="isFrench && data.description">{{data.descriptionFrench}}</div>
  <div class="content-tasks-title" *ngIf="isFrench && data.tasks"><strong>Fonctionnalités</strong></div>
  <div class="content-task" *ngIf="isFrench && data.tasks">
    <ul class="content-tasks-list">
      <ng-container *ngFor="let tasksFR of data.tasksFrench">
        <li *ngFor="let taskFR of tasksFR">{{taskFR}}</li>
      </ng-container>
    </ul>
  </div>

  <div class="content-description" *ngIf="!isFrench && data.description">{{data.description}}</div>
  <div class="content-tasks-title" *ngIf="!isFrench && data.tasks"><strong>Features</strong></div>
  <div class="content-task" *ngIf="!isFrench && data.tasks">
    <div class="d-flex" *ngFor="let chunk of data.tasks; index as index">
      <div class="d-flex">
        <ul class="content-tasks-list">
            <li *ngFor="let task of chunk">{{task}}</li>
        </ul>
      </div>

      <div class="d-flex">
        <div class="content-image" *ngIf="data.images[index]">
          <img src={{data.images[index]}}>
        </div>
      </div>

      <div class="content"  *ngIf="data.video[index]">
        <div class="content-video_container">
            <iframe class="content-video" [src]="data.video[index] | safe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
        </div>
      </div>
    </div>
  </div>  
</mat-dialog-content>

<mat-dialog-actions>
  <div>
    <button mat-button mat-dialog-close class="button-close">Close</button>
  </div>
</mat-dialog-actions>
